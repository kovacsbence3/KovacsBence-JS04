<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masodik feladat</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="nev">Név: </label>
            <input type="text" name="nev" placeholder="Adja meg a nevét">
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" name="email" placeholder="Adja meg az e-mail címet">
        </div>
        <div>
            <label for="nev">Jelszó: </label>
            <input type="password" name="jelszo" placeholder="Adja meg a jelszavát">
        </div>
        <div>
            <label for="nev">Születési dátum: </label>
            <input type="date" name="dátum" placeholder="Adja meg a születési dátumot">
        </div>


    </form>
</body>
</html>
